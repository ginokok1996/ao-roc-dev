<script>


$(document).ready(function () {
    $("h1#page-title-heading").text("Weekly Stand-ups");
    $("li#menu-item-planning").addClass("active");
    $('#to-top').click(function () {
        $('html, body').animate({scrollTop: 0}, 500);
    });
    // refresh after > 1 hour no focus
    let blurStartTime = 0;
    $(window).on('blur', function () {
        if (blurStartTime === 0) {
            blurStartTime = (new Date).getTime();
        }
    });
    $(window).on('focus', function () {
        if (blurStartTime > 0) {
            let timeElapsed = (new Date).getTime() - blurStartTime;
            if (timeElapsed > 1000 * 60 * 60) {
                location.reload();
            }
        }
    });
});
</script>
